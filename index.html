<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> NtW (numbers to words) converter </title>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	<body>
		<div class="w3-panel w3-animate-right w3-card">
			<br>
			<h1> NtW (numbers to words) converter </h1>
			<input type="number" id="input" placeholder="input a number..." onkeyup="spellNumber()">
			<button onclick="randomNumber()" class="w3-btn w3-border"> random number </button>
			<h3 id="output" class="w3-right">Enter a number and see your result here.</h3>
			<br> <br>
		</div>
		<script src="NtW.js"> </script>
	</body>
</html>
