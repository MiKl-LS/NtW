<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> NtW (numbers to words) converter </title>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	<body>
		<div class="w3-panel w3-animate-right w3-card-4 w3-container">
			<br>
			<h1> NtW (numbers to words) converter </h1>
			<input type="number" id="input" placeholder="input a number..." onkeyup="spellNumber()">
			<br class="w3-hide-medium w3-hide-large"> <br class="w3-hide-medium w3-hide-large">
			<button onclick="randomNumber()" class="w3-btn w3-border w3-mobile"> random number </button>
			<h3 id="output"></h3>
			<br> <br>
		</div>
		<script src="NtW.js"> </script>
		<script>
			// add a random number generator (rng)
			function randomNumber() {
				rnd = Math.floor(Math.random() * 999999999999999);
				document.getElementById("input").value = rnd;
				spellNumber(rnd);
			}
		</script>
	</body>
</html>
